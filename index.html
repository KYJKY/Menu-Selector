<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2i 점심메뉴 Selector</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media_query.css">
    <script src="script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- 헤더영역 -->
        <header>
            <nav>
                <ul>
                    <li><img id="home" src="images/home.png" alt="홈으로 가기"></li>
                    <li><img class="logo" src="" alt=""></li>
                    <li><img id="menuList" src="images/menu.png" alt="메뉴"></li>
                </ul>
            </nav>
            <h1 class="title"><span style="color: #fd3434;">S2i</span> 점심메뉴 Selector</h1>
        </header>
        <!-- 메인영역 -->
        <main class="box-menu">
            <button id="menu1" class="menu">
                <h3>장부식당<br>돌림판</h3>
                <div><img src="images/bet.png" alt="메뉴(돌림판)" class="img-menu"></div>
            </button>
            <button id="menu2" class="menu">
                <h3>점심메뉴<br>랜덤슬롯</h3>
                <div><img src="images/slot-machine.png" alt="메뉴(룰랫)" class="img-menu"></div>
            </button>
            <button id="menu3" class="menu">
                <h3>장부식당<br>지도</h3>
                <div><img src="images/location.png" alt="메뉴(지도)" class="img-menu"></div>
            </button>
            <button id="menu4" class="menu">
                <h3>장부식당<br>메뉴정보</h3>
                <div><img src="images/restaurant.png" alt="메뉴(식당정보)" class="img-menu"></div>
            </button>
        </main>
        <!-- 푸터영역 -->
        <footer>
            <!--<img src="" alt="스포츠투아이 로고">-->
            <p>문의사항: 개발3팀 김연중 kkk3052@sports2i.com</p>
            <p>Copyright © sports2i Corp</p>
        </footer> 
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            initControl();
        });

        function initControl() {
            gnb();

            const menu1 = document.querySelector('#menu1');
            const menu2 = document.getElementById('menu2');
            const menu3 = document.getElementById('menu3');
            const menu4 = document.getElementById('menu4');

            menu1.addEventListener('click', () => {
                location.href='random-wheel.html'
            });
            menu2.addEventListener('click', () => {
                location.href='random-slot.html'
            });
            menu3.addEventListener('click', () => {
                location.href='map.html'
            });
            menu4.addEventListener('click', () => {
                location.href='info.html'
            });
        }


        
    </script>
</body>
</html>
