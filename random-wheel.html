<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2i 점심메뉴 Selector</title>

    <link rel="stylesheet" href="css/random-wheel.css">
    <link rel="stylesheet" href="css/media_query.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/jquery-rotate.min.js"></script>
    <script src="script/jquery.easing.min.js"></script>
    <script src="script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- 헤더영역 -->
        <header>
            <nav>
                <ul>
                    <li><img id="home" src="images/home.png" alt="홈으로 가기"></li>
                    <li><img class="logo" src="" alt=""></li>
                    <li><img id="menuList" src="images/menu.png" alt="메뉴"></li>
                </ul>
            </nav>
            <h1 class="title"><span style="color: #fd3434;">S2i</span> 장부식당 돌림판</h1>
        </header>

        <!-- 메인영역 -->
        <main class="box-menu">
            <div class="box-roulette">
                <div class="markers"></div>
                <button type="button" id="btn-start">
                    돌려 돌려<br>돌림판
                </button>
                <div class="roulette" id="roulette"></div>
            </div>
        </main>

        <!-- 푸터영역 -->
        <footer>
            <!--<img src="" alt="스포츠투아이 로고">-->
            <p>문의사항: 개발3팀 김연중 kkk3052@sports2i.com</p>
            <p>Copyright © sports2i Corp</p>
        </footer> 
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            initControl();
        });

        function initControl() {
            gnb();
        }



        (function ($) {
            $.fn.extend({
                roulette: function (options) {
                    var defaults = {
                        angle: 0,
                        angleOffset: -45,
                        speed: 5000,
                        easing: "easeInOutElastic"
                    };

                    var opt = $.extend(defaults, options);

                    return this.each(function () {
                        var o = opt;

                        var data = [
                            {
                                color: "#3f297e",
                                text: "부흥정육식당"
                            },
                            {
                                color: "#1d61ac",
                                text: "맘스터치"
                            },
                            {
                                color: "#169ed8",
                                text: "가마솥 순대국"
                            },
                            {
                                color: "#209b6c",
                                text: "오백국수"
                            },
                            {
                                color: "#60b236",
                                text: "참숯 막·소·국"
                            },
                            {
                                color: "#efe61f",
                                text: "토코카츠"
                            },
                            {
                                color: "#f7a416",
                                text: "프랭크 버거"
                            },
                            {
                                color: "#e6471d",
                                text: "김밥매니아"
                            },
                            {
                                color: "#dc0936",
                                text: "살롬돈까스"
                            }
                        ];

                        var $wrap = $(this);
                        var $btnStart = $wrap.find("#btn-start");
                        var $roulette = $wrap.find(".roulette");
                        var wrapW = $wrap.width();
                        var angle = o.angle;
                        var angleOffset = o.angleOffset;
                        var speed = o.speed;
                        var esing = o.easing;
                        var itemSize = data.length;
                        var itemSelector = "item";
                        var labelSelector = "label";
                        var d = 360 / itemSize;
                        var borderTopWidth = wrapW;
                        var borderRightWidth = tanDeg(d);

                        for (i = 1; i <= itemSize; i += 1) {
                            var idx = i - 1;
                            var rt = i * d + angleOffset;
                            var itemHTML = $('<div class="' + itemSelector + '">');
                            var labelHTML = "";
                            labelHTML += '<p class="' + labelSelector + '">';
                            labelHTML += '	<span class="text">' + data[idx].text + "</span>";
                            labelHTML += "</p>";

                            $roulette.append(itemHTML);
                            $roulette
                                .children("." + itemSelector)
                                .eq(idx)
                                .append(labelHTML);
                            $roulette
                                .children("." + itemSelector)
                                .eq(idx)
                                .css({
                                    left: wrapW / 2,
                                    top: -wrapW / 2,
                                    "border-top-width": borderTopWidth,
                                    "border-right-width": borderRightWidth,
                                    "border-top-color": data[idx].color,
                                    transform: "rotate(" + rt + "deg)"
                                });

                            var textH = parseInt(((2 * Math.PI * wrapW) / d) * 0.5);

                            $roulette
                                .children("." + itemSelector)
                                .eq(idx)
                                .children("." + labelSelector)
                                .css({
                                    height: textH + "px",
                                    "line-height": textH + "px",
                                    transform:
                                        "translateX(" +
                                        textH * 1.9 +
                                        "px) translateY(" +
                                        wrapW * -0.3 +
                                        "px) rotateZ(" +
                                        (90 + d * 0.5) +
                                        "deg)"
                                });
                        }

                        function tanDeg(deg) {
                            var rad = (deg * Math.PI) / 180;
                            return wrapW / (1 / Math.tan(rad));
                        }

                        $btnStart.on("click", function () {
                            rotation();
                        });

                        function rotation() {
                            var completeA = 360 * r(5, 10) + r(0, 360);

                            $roulette.rotate({
                                angle: angle,
                                animateTo: completeA,
                                center: ["50%", "50%"],
                                easing: $.easing.esing,
                                callback: function () {
                                    var currentA = $(this).getRotateAngle();

                                    console.log(currentA);
                                },
                                duration: speed
                            });
                        }

                        function r(min, max) {
                            return Math.floor(Math.random() * (max - min + 1)) + min;
                        }
                    });
                }
            });
        })(jQuery);

        $(function () {
            $(".box-roulette").roulette();
        });

    </script>
</body>
</html>
